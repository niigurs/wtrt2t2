<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с кнопками</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-image: url('https://iimg.su/s/26/12938vdAuxtsi7lPMIHDZZYBWh6CTVdOqCVjurbm.png');
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container button img {
            width: 60px;
            height: 60px;
        }

        .button-container button:first-child {
            margin-left: 0;
        }

        .button-container button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button><img src="https://i.postimg.cc/L6TGYmHT/7.png" alt="Referals"></button>
            <button><img src="https://i.postimg.cc/g22Q31jP/9.png" alt="Oreo"></button>
            <button><img src="https://i.postimg.cc/tg1cMPFS/6.png" alt="Mining"></button>
            <button><img src="https://i.postimg.cc/PxYRtj31/8.png" alt="Tasks"></button>
        </div>
    </div>
</body>
</html>
